<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title><loc data-i18n="new_lobby:new_lobby.message" desc="">New Lobby</loc></title>
    <link href="coui://ui/main/shared/css/global.css" rel="stylesheet" type="text/css" />
    <link href="section_template.css" rel="stylesheet" type="text/css" />
    <link href="new_lobby.css" rel="stylesheet" type="text/css" />
</head>
<body>

<!-- TITLE -->
<div class="section_title">
    <loc data-i18n="new_lobby:section.message" desc="">Section</loc>
</div>
<!-- CONTENT --->
<div class="section_content">
    <table class="section_content_table">
        <tbody>
            <tr>
                <!-- HEADER ? -->
                <td class="header" colspan="2">
                </td>
            </tr>
            <tr>
                <!-- COL 1-->
                <td class="col_1">
                    <table class="game_settings" style="height: 100%; width: 100%;">
                        <tbody>
                            <tr>
                                <td class="game_type">
                                    <loc data-i18n="new_lobby:game_type.message" desc="">Game Type</loc>
                                </td>
                            </tr>
                            <tr>
                                <td class="game_sub_options">
                                    <loc data-i18n="new_lobby:options.message" desc="">Options</loc>
                                </td>
                            </tr>
                            <tr>
                                <td class="game_system">
                                    <loc data-i18n="new_lobby:system.message" desc="">System</loc>
                                </td>
                            </tr>
                            <tr>
                                <td class="game_chat" style="height: 100%; position:relative;">
                                    <loc data-i18n="new_lobby:chat.message" desc="">Chat</loc>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <!-- COL 2-->
                <td class="col_2">
                    <table class="game_roster" style="height:100%; width:100%; border:1px solid red;">
                        <tbody>
                            <tr>
                                <td class="controls" style="height:40px;"><loc data-i18n="new_lobby:manage.message" desc="">Manage</loc></td>
                            </tr>
                            <tr>
                                <td class="users" style="height:100%;"><loc data-i18n="new_lobby:roster.message" desc="">Roster</loc></td>
                            </tr>
                            <tr>
                                <td class="spectators"><loc data-i18n="new_lobby:spectators.message" desc="">Spectators</loc></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <!-- COMMIT -->
                <td class="commit" colspan="2">
                    <loc data-i18n="new_lobby:ready_cancel.message" desc="">Ready/Cancel</loc>
                </td>
            </tr>
        </tbody>
    </table>
</div>


</body>
</html>
