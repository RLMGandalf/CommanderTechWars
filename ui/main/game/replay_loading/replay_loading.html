<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<noloc><title>Replay Loading</title></noloc>
<link href="coui://ui/main/shared/css/global.css" rel="stylesheet" type="text/css" />
<link href="coui://ui/main/shared/js/thirdparty/jquery-ui-1.10.3.custom/css/alpha_theme/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
<link href="coui://ui/main/shared/js/thirdparty/DataTables-1.9.4/media/css/jquery.dataTables.custom.css" rel="stylesheet" type="text/css" />
<link href="replay_loading.css" rel="stylesheet" type="text/css" />
<script src="coui://ui/main/shared/js/common.js" type="text/javascript"></script>
<script src="replay_loading.js" type="text/javascript"></script>
</head>
<body>

<div class="body_background_table fill"></div>
<!-----Score Board
---------------------------------------------------------------------------->
<div class="div_body_cont">
    <div class="div_scoreboard">
        <div class="div_scoreboard_cont">
            <div class="div_scoreboard_title">
                <div class="primary_msg" data-bind="text: replay_loading_msg">
                    LOADING REPLAY
                </div>
                <div class="secondary_msg">
                    <needloc>This may take a few minutes, depending on how big the replay file is.  Thank you for holding...</needloc>
                </div>
            </div>
            <div class="div_commit_buttons_cont">
                <a data-bind="click_sound: 'default', rollover_sound: 'default'">
                    <needloc><input type="button" locattr="value" value="RETURN TO MAIN MENU" id="" class="btn_commit" data-bind="click: navToMainMenu" /></needloc>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
