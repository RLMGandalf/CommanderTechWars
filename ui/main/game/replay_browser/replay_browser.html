<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <noloc><title>Replays</title></noloc>
    <link href="coui://ui/main/shared/css/global.css" rel="stylesheet" type="text/css" />
    <link href="coui://ui/main/shared/js/thirdparty/bootstrap-select/bootstrap-select.css" rel="stylesheet" type="text/css" />
    <link href="replay_browser.css" rel="stylesheet" type="text/css" />
    <script src="coui://ui/main/shared/js/common.js" type="text/javascript"></script>
    <script src="coui://ui/main/shared/js/thirdparty/bootstrap-select/bootstrap-select.js" type="text/javascript"></script>
    <script src="replay_browser.js" type="text/javascript"></script>

    <link href="coui://ui/main/game/server_browser/server_browser.css" rel="stylesheet" type="text/css" />

    <link href="coui://ui/main/shared/css/landing_page.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <!--- VISUAL TREATMENTS ---->
    <div class="background_glow"></div>
    <div class="title_watermark">
        <loc data-i18n="replay_browser:replays.message" desc="">Replays</loc>
    </div>
    <div class="title_watermark" style="-webkit-animation-delay: 9s;">
        <noloc>rerum cognoscere causas</noloc>
    </div>

    <!-- TITLE -->
    <div class="section_title">
        <div class="content">
            <div class="btn_std_ix btn_back_small" data-bind="click: back">
                <span class="carat"><</span>
            </div>
            <div class="title">
                <loc data-i18n="replay_browser:replays.message" desc="">Replays</loc>
            </div>
        </div>
    </div>
    <!-- CONTENT --->
    <div class="section_content_top_bar">
        <span style="font-size: 16px; font-family: 'Sansation Bold'; color: #0f0; z-index: 2; }" data-bind="text: titleSuffix"></span>
    </div>
    <div class="section_content">
        <div class="section_content_table overall_width">
            <div class="section_wrapper">
                <table>
                    <tbody>
                        <tr>
                            <!-- COL 1-->
                            <td class="col_1" style="width:240px;">
                                <div class="section_controls">
                                    <div class="form-group" style="margin-top:10px;">
                                    <input type="text" class="form-control" id="search-filter" placeholder="!LOC(replay_browser:search.message):Search" locattr="placeholder" data-bind="value: searchFilter, valueUpdate: 'input'" />
                                    </div>
                                    <div class="form-group">
                                        <label for="planets">
                                            <loc data-i18n="replay_browser:view.message" desc="">View</loc>
                                        </label>
                                        <select class="selectpicker form-control" id="replay-list-scope" name="game-state" data-bind="selectPicker: replayListScope">
                                            <option value="All" locattr="locdata" locdata="!LOC(replay_browser:all_recent_games.message):All Recent Games"></option>
                                            <option value="Mine" locattr="locdata" locdata="!LOC(replay_browser:my_games_only.message):My Games Only"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="sort-order-dropdown">
                                            <loc data-i18n="replay_browser:sorted_by.message" desc="">Sorted By</loc>
                                        </label>
                                        <select class="selectpicker form-control" id="replay-list-sort-order" name="sort-order-dropdown" data-bind="selectPicker: replayListSortOrder">
                                            <option value="Recent" locattr="locdata" locdata="!LOC(replay_browser:most_recent.message):Most Recent"></option>
                                            <option value="Viewed" locattr="locdata" locdata="!LOC(replay_browser:most_viewed_tbd.message):Most Viewed (TBD)"></option>
                                            <option value="Liked" locattr="locdata" locdata="!LOC(replay_browser:highest_rated_tbd.message):Highest Rated (TBD)"></option>
                                            <option value="Duration" locattr="locdata" locdata="!LOC(replay_browser:longest_game_duration.message):Longest Game Duration"></option>
                                        </select>
                                    </div>
                                </div>
                            </td>
                            <!-- COL 2-->
                            <td class="col_2">
                                <div class="div_data_table" style="margin-right:10px;">
                                    <div class="table_glow"></div>
                                    <div class="wrapper" data-bind="style: { height: listWrapperHeight }">
                                        <div class="row" id="game-list-header">
                                            <div class="col-md-6 game"><loc data-i18n="replay_browser:game.message" desc="">Game</loc></div>
                                            <div class="col-md-1 duration"><loc data-i18n="replay_browser:duration.message" desc="">Duration</loc></div>
                                            <div class="col-md-3 buildVersion"><loc data-i18n="replay_browser:buildversion.message" desc="">BuildVersion</loc></div>
                                            <div class="col-md-2 buildVersion"><loc data-i18n="replay_browser:lobby_id.message" desc="">Lobby Id</loc></div>
                                        </div>
                                        <div id="game-list" data-bind="foreach: filteredGameList, style: { height: listHeight }">
                                            <div class="btn_std_ix row one-game" data-bind="
                                                css: { 'ui-selected': (host_id === model.currentSelectedGameHost()) },
                                                click: $parent.setSelected">
                                                <div class="col-md-6 game"  data-bind="text: name, event: { dblclick: $parent.viewSelectedReplay }"></div>
                                                <div class="col-md-1 duration" data-bind="text: duration"></div>
                                                <div class="col-md-3 buildVersion" data-bind="text: buildVersion"></div>
                                                <div class="col-md-2 buildVersion allowTextSelection" data-bind="text: host_id"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- COMMIT -->
    <div class="div_commit_cont">
        <div id="game-bar">
            <span style="font-size: 16px; font-family: 'Sansation Bold'; color: #00b3ff; }" data-bind="text: watchDirectLobbyIdText"></span>
            <div class="btn_std" data-bind="click: viewSelectedReplay, enable: canViewReplay()">
                <div class="btn_label" style="padding:0px 40px;">
                    <loc data-i18n="replay_browser:watch_replay.message" desc="">Watch Replay</loc>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
