<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <noloc><title>System Designer</title></noloc>
    <link href="coui://ui/main/shared/css/global.css" rel="stylesheet" type="text/css" />
    <link href="coui://ui/main/shared/js/thirdparty/bootstrap-select/bootstrap-select.css" rel="stylesheet" type="text/css" />
    <link href="coui://ui/main/shared/css/landing_page.css" rel="stylesheet" type="text/css" />
    <link href="load_planet.css" rel="stylesheet" type="text/css" />
    <script src="coui://ui/main/shared/js/common.js" type="text/javascript"></script>
    <script src="coui://ui/main/shared/js/thirdparty/bootstrap-select/bootstrap-select.js" type="text/javascript"></script>
    <script src="load_planet.js" type="text/javascript"></script>
</head>
<body>
    <!--- VISUAL TREATMENTS ---->
    <div class="background_glow"></div>
    <div class="title_watermark">
        <loc data-i18n="load_planet:system_designer.message" desc="">System Designer</loc>
    </div>
    <div class="title_watermark" style="-webkit-animation-delay: 9s;">
        <noloc>sic itur ad astra</noloc>
    </div>

    <!-- TITLE -->
    <div class="section_title">
        <div class="content">

            <div class="btn_std_ix btn_back_small" data-bind="click: back">
                <span class="carat"><</span>
            </div>
            <div class="title" data-bind="text: title">
            </div>
        </div>
    </div>
    <!-- CONTENT --->
    <div class="section_content_top_bar">
        <!-- TABS -->
        <div class="tab_cont" style="display: none" data-bind="visible: enableTabs">
            <div class="tabs">
                <ul id="content-tabs" class="nav nav-pills">
                    <li class="active"><a href="#systems" data-toggle="pill" data-bind="click: function () { model.showValue('systems'); }, click_sound: 'default', rollover_sound: 'default'">
                        <loc data-i18n="load_planet:systems.message" desc="">Systems</loc>
                    </a></li>
                    <li><a href="#planets" data-toggle="pill" data-bind="click: function () { model.showValue('planets'); }, click_sound: 'default', rollover_sound: 'default'">
                        <loc data-i18n="load_planet:planets.message" desc="">Planets</loc>
                    </a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="section_content">
        <div class="section_content_table overall_width">
            <div class="section_wrapper">
                <table>
                    <tbody>
                        <tr>
                            <!-- COL 1-->
                            <td class="col_1" style="width:200px;" data-bind="visible: allowCreateNewSystem">
                                <div class="section_controls">
                                    <div class="btn_std" style="width:100%; margin:16px 0px 0px 0px;" id="command" data-bind="click: navToNewSystem">
                                        <div class="btn_label">
                                            <loc data-i18n="load_planet:new_system.message" desc="">New system</loc>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <!-- COL 2-->
                            <td class="col_2" style="width:100%;">
                                <div class="tab-wrapper">
                                    <div class="tab-content">
                                        <div id="systems" class="tab-pane active" data-bind="visible: showSystems">
                                            <div id="system-list" data-bind="foreach: systems">
                                                <div class="one-system" data-bind="click: function () { model.selectedSystemIndex($index()); },
                                                    css: { one_system_selected: model.selectedSystemIndex() == $index() }">
                                                    <div class="system-title-grp">
                                                        <div class="system-title" data-bind="text: $data.name">
                                                        </div>
                                                        <div class="div_version_info_cont" data-bind="text: $data.description">
                                                        </div>
                                                    </div>
                                                    <div class="system-thumb">
                                                        <div class="position">
                                                            <img style="height: 100px; width: 100px; margin: 60px 0px 0px 0px;"
                                                                src="" data-bind="attr: { src: $root.imageSourceForSystem($data) }" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="planets" class="tab-pane" data-bind="visible: showPlanets">
                                            <div id="planet-list" data-bind="foreach: planets">
                                                <div class="one-system" data-bind="click: function () { model.selectedPlanetIndex($index()); },
                                                    css: { one_system_selected: model.selectedPlanetIndex() == $index() }">
                                                    <div class="system-title-grp">
                                                        <div class="system-title" data-bind="text: $data.name">
                                                        </div>
                                                    </div>
                                                    <div class="system-thumb" style="background:none;">
                                                        <div class="position">
                                                            <img class="icon" src="" data-bind="attr: { src: $root.imageSourceForPlanet($data) }" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- COMMIT -->
    <div class="div_commit_cont">

        <!-- ko if: showSystems -->
        <a class="link_delete" data-bind="click: function () { if (!(model.selectedSystemIndex() === -1 || !model.selectedSystemIsUserSystem())) $('#confirm').modal('show') },
    css: { 'disabled': (model.selectedSystemIndex() === -1 || !model.selectedSystemIsUserSystem()) }">
            <loc data-i18n="load_planet:delete_system.message" desc="">Delete System</loc>
        </a>
        <div class="" style="float: right;" data-bind="click: $root.loadSystem,
    css: { btn_hero_disabled: model.selectedSystemIndex() === -1, btn_hero: model.selectedSystemIndex() !== -1 }">
            <div class="btn_label" style="padding:0px 40px;">
                <loc data-i18n="load_planet:load_system.message" desc="">Load System</loc>
            </div>
        </div>
        <!--/ko  -->
        <!-- ko if: showPlanets -->
        <a class="link_delete" data-bind="click: function () { $('#confirm').modal('show') }, css: { 'disabled': model.selectedPlanetIndex() === -1 }">
            <loc data-i18n="load_planet:delete_planet.message" desc="">Delete Planet</loc>
        </a>
        <div class="" style="float: right;" data-bind="click: $root.loadPlanet,
    css: { btn_hero_disabled: model.selectedPlanetIndex() == -1, btn_hero: model.selectedPlanetIndex() != -1 }">
            <div class="btn_label" style="padding:0px 40px;">
                <loc data-i18n="load_planet:load_planet.message" desc="">Load Planet</loc>
            </div>
        </div>
        <!--/ko  -->
    </div>


    <!--  MODAL -->
    <div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="getPasswordLabel" aria-hidden="true" data-show="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <!-- ko if: showSystems -->
                    <h4 class="modal-title">
                        <loc data-i18n="load_planet:delete_this_system.message" desc="">Delete this system?</loc>
                    </h4>
                    <!--/ko -->
                    <!-- ko if: showPlanets -->
                    <h4 class="modal-title">
                        <loc data-i18n="load_planet:delete_this_planet.message" desc="">Delete this planet?</loc>
                    </h4>
                    <!--/ko -->
                </div>
                <div class="modal-body">

                    <!-- ko if: showSystems -->
                    <!-- ko with: selectedSystem -->
                    <p data-bind="text: $data.name"></p>
                    <!--/ko -->
                    <!--/ko -->

                    <!-- ko if: showPlanets -->
                    <!-- ko with: selectedPlanet -->
                    <p data-bind="text: $data.name"></p>
                    <!--/ko -->
                    <!--/ko -->

                </div>
                <div class="modal-footer">
                    <button class="btn_std" data-bind="click: model.delete, click_sound: 'default', rollover_sound: 'default'">
                        <loc data-i18n="load_planet:delete.message" desc="">DELETE</loc>
                    </button>
                    <button class="btn_std" data-bind="click: function () { $('#confirm').modal('hide') }, click_sound: 'default', rollover_sound: 'default'">
                        <loc data-i18n="load_planet:cancel.message" desc="">CANCEL</loc>
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</body>
</html>
