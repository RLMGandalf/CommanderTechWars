<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<noloc><title>Live Game: Game Over</title></noloc>
<script src="coui://ui/main/shared/js/common.js" type="text/javascript"></script>
<link href="coui://ui/main/shared/css/global.css" rel="stylesheet" type="text/css" />
<script src="game_over.js" type="text/javascript"></script>
<link href="coui://ui/main/shared/js/thirdparty/jquery-ui-1.10.3.custom/css/alpha_theme/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
<link href="coui://ui/main/shared/js/thirdparty/DataTables-1.9.4/media/css/jquery.dataTables.custom.css" rel="stylesheet" type="text/css" />
<link href="game_over.css" rel="stylesheet" type="text/css" />
</head>



<body>
    <div data-bind="visible: true" style="width:100%; display: none;">
        
        <!-- ko if: (model.promptShowWinnerInfo() && !model.showPromtWinnerInfoAsButton() && !model.playerIsWinner()) -->
        <div class="div_notification_bar">
            <div class="div_notification">
                <div class="message">
                    <loc data-i18n="game_over:the_game_has_ended.message" desc="">The game has ended.</loc>
                </div>
                <div style="box-shadow: 0px 0px 20px #000;">
                    <input type="button" locattr="value" value="VIEW RESULTS" data-bind="click: requestVictorsSummary, click_sound: 'default', rollover_sound: 'default'" />
                </div>
            </div>
        </div>
        <!-- /ko -->

        <!--- WINNER --->
        <!-- ko if: playerIsWinner -->
        <div class="div_panel_bar_background victory">
            <div class="div_end_game_msg">
                <div class="end_msg victory">
                    <loc data-i18n="game_over:victory_is_yours.message" desc="">VICTORY IS YOURS</loc>
                </div>
                <div class="username victory" data-bind="text: displayName"></div>
            </div>
        </div>
        <!-- /ko -->

        <!--- DEFEATED --->
        <!-- ko if: showPlayerDefeated -->
        <div class="div_panel_bar_background defeated">
            <div class="div_end_game_msg">
                <div class="end_msg defeated">
                    <loc data-i18n="game_over:you_ve_been_annihilated.message" desc="">YOU'VE BEEN ANNIHILATED</loc>
                </div>
                <div class="username defeated" data-bind="text: displayName"></div>
            </div>
        </div>
        <!-- /ko -->

        <!--- SPECTATING END --->
        <!-- ko if: spectating -->
        <div class="div_panel_bar_background spectate">
            <div class="div_end_game_msg">
                <div class="end_msg spectate">
                    <loc data-i18n="game_over:annihilation_complete.message" desc="">ANNIHILATION COMPLETE</loc>
                </div>
                <div class="username summary">
                    <span data-bind="text: game_over_msg"></span>
                </div>
            </div>
        </div>
        <!-- /ko -->

        <div class="div_stat_panel">
             <!-- ko with: stats -->
            <div class="div_player_stats">
                <div class="div_stat_perf">
                <!--- EFFICIENCY -->
                <div class="div_stat">
                    <div class="column_title">
                       <loc data-i18n="game_over:efficiency.message" desc="">Efficiency</loc>
                    </div>
                    <div class="column_stats">
                        <div class="stat_number">
                            <span data-bind="text: ($data.efficiency || 0).toFixed(1)"></span>%
                        </div>
                        <div class="stat_label" >
                            <loc data-i18n="game_over:average.message" desc="">Average</loc>
                        </div>
                    </div>
                </div>

                <div class="div_stat_separator"></div>

                <!--- METAL -->
                <div class="div_stat">
                    <div class="column_title">
                       <loc data-i18n="game_over:metal.message" desc="">Metal</loc>
                    </div>
                    <div style="display:flex;">
                        <div class="column_stats">
                            <div class="stat_number">
                                <span data-bind="text: (model.formatedRateString($data.metal_produced))"></span>
                            </div>
                            <div class="stat_label" >
                                <loc data-i18n="game_over:produced.message" desc="">Produced</loc>
                            </div>
                        </div>
                        <div class="column_stats">
                            <div class="stat_number">
                                <span data-bind="text: ((100 * ($data.metal_produced - $data.metal_wasted) / $data.metal_produced) || 0).toFixed(1)"></span>%
                            </div>
                            <div class="stat_label" >
                                <loc data-i18n="game_over:used.message" desc="">Used</loc>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="div_stat_separator"></div>

                <!--- ENERGY -->
                <div class="div_stat">
                    <div class="column_title">
                       <loc data-i18n="game_over:energy.message" desc="">Energy</loc>
                    </div>
                    <div style="display:flex;">
                        <div class="column_stats">
                            <div class="stat_number">
                                <span data-bind="text: (model.formatedRateString($data.energy_produced))"></span>
                            </div>
                            <div class="stat_label" >
                                <loc data-i18n="game_over:produced.message" desc="">Produced</loc>
                            </div>
                        </div>
                        <div class="column_stats">
                            <div class="stat_number">
                                <span data-bind="text: ((100 * ($data.energy_produced - $data.energy_wasted) / $data.energy_produced) || 0).toFixed(1)"></span>%
                            </div>
                            <div class="stat_label" >
                                <loc data-i18n="game_over:used.message" desc="">Used</loc>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="div_stat_separator"></div>

                <!--- APM -->
                <div class="div_stat">
                    <div class="column_title">
                       <loc data-i18n="game_over:apm.message" desc="">APM</loc>
                    </div>
                    <div class="column_stats">
                        <div class="stat_number">
                            <span data-bind="text: ($data.commands_given_delta || 0).toFixed(1)"></span>
                        </div>
                        <div class="stat_label" >
                            <loc data-i18n="game_over:average.message" desc="">Average</loc>
                        </div>
                    </div>
                </div>

                <div class="div_stat_separator"></div>

                <!--- UNITS -->
                <div class="div_stat">
                    <div class="column_title">
                       <loc data-i18n="game_over:units.message" desc="">Units</loc>
                    </div>
                    <div style="display:flex;">
                        <div class="column_stats">
                            <div class="stat_number">
                                <span data-bind="text: $data.units_build"></span>
                            </div>
                            <div class="stat_label" >
                                <loc data-i18n="game_over:built.message" desc="">Built</loc>
                            </div>
                        </div>
                        <div class="column_stats">
                            <div class="stat_number">
                                <span data-bind="text: $data.units_destroyed"></span>
                            </div>
                            <div class="stat_label" >
                                <loc data-i18n="game_over:destroyed.message" desc="">Destroyed</loc>
                            </div>
                        </div>
                    </div>
                </div>

                </div>

                <div class="div_stat_duration">
                    <span style="margin:0px 8px 0px 0px;"><loc data-i18n="game_over:duration.message" desc="">Duration:</loc></span>
                    <span data-bind="text: UberUtility.createTimeString($data.duration)"></span>
                </div>

            </div>
            <!-- /ko -->

            <div class="div_stats_panel_options">

                 <!-- ko if: (model.promptShowWinnerInfo() && model.showPromtWinnerInfoAsButton()) -->
                 <div>
                    <input type="button" locattr="value" value="VIEW FINAL" id="Button3" class="" data-bind="click: requestVictorsSummary, click_sound: 'default', rollover_sound: 'default'" />
                </div>
                <!-- /ko -->

                <!-- ko ifnot: gameOver -->
                <div>
                    <input type="button" locattr="value" value="SPECTATE" id="" class="" data-bind="click: navToReview, click_sound: 'default', rollover_sound: 'default'" />
                </div>
                <!-- /ko -->
                <div>
                    <input type="button" locattr="value" value="VIEW STATS" id="" class=""
                        data-bind="click: navToReviewStats, click_sound: 'default', rollover_sound: 'default'" />
                </div>

                <!-- ko if: gameOver -->
                <div>
                    <input type="button" locattr="value" value="CHRONOCAM" id="" class="" data-bind="click: navToReview, enable: connected, click_sound: 'default', rollover_sound: 'default'" />
                </div>
                <!-- /ko -->
                <!-- ko foreach: menuButtons -->
                <div>
                    <input type="button" id="Button2" class="" data-bind="value: $data.label, click: $data.click, click_sound: 'default', rollover_sound: 'default'" />
                </div>
                <!-- /ko -->
                <div>
                    <input type="button" locattr="value" value="GO TO MAIN MENU" id="Button2" class="" data-bind="click: navToMainMenu, click_sound: 'default', rollover_sound: 'default'" />
                </div>

            </div>
            <div style="height:20px; width:100%; background:rgba(0,0,0,.3);"></div>
        </div>
    </div>
</body>
