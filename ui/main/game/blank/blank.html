<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

  <!-- Change these title attributes -->
  <title><loc data-i18n="blank:pa_blank.message" desc="">BLANK SCREEN</loc></title>
  <script src="coui://ui/main/shared/js/common.js" type="text/javascript"></script>
  <!-- optional, if you're going to use select boxes -->
  <script src="coui://ui/main/shared/js/thirdparty/bootstrap-select/bootstrap-select.js" type="text/javascript"></script>
  <script src="blank.js" type="text/javascript"></script>
  <link href="coui://ui/main/shared/css/global.css" rel="stylesheet" type="text/css" />
  <!-- optional, if you're going to use select boxes -->
  <link href="coui://ui/main/shared/js/thirdparty/bootstrap-select/bootstrap-select.css" rel="stylesheet" type="text/css" />
  <link href="coui://ui/main/shared/css/template.css" rel="stylesheet" type="text/css" />
  <link href="blank.css" rel="stylesheet" type="text/css" />

</head>

<body>
<div class="body_background_table fill"></div>


<div class="btn_back" data-bind="click: back"></div>
<div class="container panel_std" data-bind="style: { height: containerHeight, width: containerWidth }">
    <div id="splat">
        <div class="content"></div>
        <div class="footer">
        </div>
    </div>
    <div id="sidebar">
        <div class="header">
            <!-- Change the title for upper left of screen -->
            <span class="title primary_msg"><loc data-i18n="blank:blank_screen.message" desc="">BLANK SCREEN</loc></span>
        </div>
        <div class="content">

            <!-- Sample sidebar button -->
            <div style="height:85px; border-bottom:1px solid #808080; margin-bottom:20px; ">
                <div class="btn_std" id="command" style="margin-left:-6px;" data-bind="click: function() { }, click_sound: 'default', rollover_sound: 'default'">
                    <div class="btn_label" style="width: 270px; margin:8px 0px;">
                        <loc data-i18n="blank:a_command.message" desc="">COMMAND BUTTON</loc>
                    </div>
                </div>
            </div>

            <!-- Sample sidebar form, in this case a select. Options can also be placed via data-bind on the select. -->
           <div class="form-group">
                <label for="dropdown"><loc data-i18n="blank:filter_by_dropdown.message" desc="">Filter by Dropdown</loc></label>
                <select class="selectpicker show-tick form-control" multiple id="sample-filter" name="dropdown" data-bind="selectedOptions: sampleFilter">
                    <option value="inlobby"><loc data-i18n="blank:in_lobby.message" desc="">In Lobby</loc></option>
                    <option value="inprogress"><loc data-i18n="blank:in_progress.message" desc="">In Progress</loc></option>
                </select>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="header">
                <ul id="content-tabs" class="nav nav-pills">
                    <li class="active"><a href="#tab1" data-toggle="pill" data-bind="click_sound: 'default', rollover_sound: 'default'"><loc data-i18n="blank:tab1.message" desc="">Tab 1</loc></a></li>
                    <li><a href="#tab2" data-toggle="pill" data-bind="click_sound: 'default', rollover_sound: 'default'"><loc data-i18n="blank:tab2.message" desc="">Tab 2</loc></a></li>
                    <li><a href="#tab3" data-toggle="pill" data-bind="click_sound: 'default', rollover_sound: 'default'"><loc data-i18n="blank:tab3.message" desc="">Tab 3</loc></a></li>
                </ul>
            <!-- Sample search text -->
            <div class="btn_hero" id="header-button" data-bind="click: search, click_sound: 'default', rollover_sound: 'default'">
                <div class="btn_std_label"><loc data-i18n="blank:search.message" desc="">Search</loc></div>
            </div>
            <input type="text" class="form-control" id="header-input" placeholder="Search" data-bind="value: searchFilter, valueUpdate: 'input'" />
            <div id="header-message" data-bind="text:navHeaderFormMessage"></div>
        </div>
        <div class="content">
            <div class="wrapper tab-content" data-bind="style: { height: contentWrapperHeight }">

                <div id="tab1" class="tab-pane active">
                    <h2><loc data-i18n="blank:tab_1_content.message" desc="">Tab 1 Content</loc></h2>
                </div>
                <div id="tab2" class="tab-pane">
                    <h2><loc data-i18n="blank:tab_2_content.message" desc="">Tab 2 Content</loc></h2>
                </div>
                <div id="tab3" class="tab-pane">
                    <h2><loc data-i18n="blank:tab_3_content.message" desc="">Tab 3 Content</loc></h2>
                </div>

            </div>

            <div id="button-bar">
                <div id="first" class="btn_hero" data-bind="click: function() {}, click_sound: 'default', rollover_sound: 'default'">
                    <div class="btn_label">
                        <loc data-i18n="blank:first.message" desc="">First Button</loc>
                    </div>
                </div>

                <div id="second" class="btn_std" data-bind="click: function() {}, click_sound: 'default', rollover_sound: 'default'">
                    <div class="btn_label">
                        <loc data-i18n="blank:second.message" desc="">Second Button</loc>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="getData" tabindex="-1" role="dialog" aria-labelledby="getDataLabel" aria-hidden="true" data-show="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="getDataLabel"><loc data-i18n="blank:modal_title.message" desc="">Modal Title</loc></h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="stuff"><loc data-i18n="blank:stuff.message" desc="">Stuff</loc></label>
            <input type="input" class="form-control" id="stuff" placeholder="Enter some stuff" data-bind="value: ''" />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn_std btn_hero" id="modalSubmit" data-bind="click: function() {}, click_sound: 'default', rollover_sound: 'default'"><loc data-i18n="blank:submit.message" desc="">Submit</loc></button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


</body>
</html>
