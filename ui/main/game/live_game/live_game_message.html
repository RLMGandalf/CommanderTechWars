<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<noloc><title>Live Game: Message</title></noloc>
<link href="coui://ui/main/shared/css/global.css" rel="stylesheet" type="text/css" />
<link href="live_game_message.css" rel="stylesheet" type="text/css" />
<script src="coui://ui/main/shared/js/common.js" type="text/javascript"></script>
<script src="live_game_message.js" type="text/javascript"></script>
</head>
    <body class="body_panel">
        <body-dock>
        <div class="div_message_display_cont" style="position: relative;">                             
            <div class="div_instruct_bar">
                <div class="message_display_text" data-bind="text: message">
                    This is a test message.
                </div>
            </div>
            <!-- ko if: buttonLabel -->                
            <div class="div_commit_bar">
                <!-- IF START -->
                <div class="div_commit_background">
                    <div class="text" id="text_slide_top">
                        <loc data-i18n="live_game_message:annihilate.message" desc="">ANNIHILATE</loc>
                    </div>
                </div>              
                <div class="div_commit_foreground">
                    <div class="btn_commit_border">                                                     
                        <input class="btn_message btn_spawn_commander" data-bind="click: clickButton, visible: buttonLabel, attr: { value: buttonLabel }, click_sound: 'default', rollover_sound: 'default'" type="button" />               
                    </div>
                </div>                
                <!-- IF ANNIHILATE PLANET -->
                <!--
                    <input class="btn_message btn_attack" data-bind="click: clickButton, visible: buttonLabel, attr: { value: buttonLabel }, click_sound: 'default', rollover_sound: 'default'" type="button" />             
                -->
            </div>
            <!-- /ko -->
        </div>
        </body-dock>
    </body>
</html>
