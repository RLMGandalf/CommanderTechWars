<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<noloc><title>Live Game: Chat</title></noloc>
<link href="coui://ui/main/shared/css/global.css" rel="stylesheet" type="text/css" />
<link href="coui://ui/main/shared/js/thirdparty/jquery-ui-1.10.3.custom/css/alpha_theme/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
<link href="coui://ui/main/shared/js/thirdparty/DataTables-1.9.4/media/css/jquery.dataTables.custom.css" rel="stylesheet" type="text/css" />
<link href="live_game_chat.css" rel="stylesheet" type="text/css" />
<script src="coui://ui/main/shared/js/common.js" type="text/javascript"></script>

<script src="live_game_chat.js" type="text/javascript"></script>
</head>
    <body class="body_panel">
        <body-dock>
            <div class="div_chat_feed" data-bind="foreach: visibleChat, visible: !model.chatSelected()">
                <div class='chat_message' data-bind="visible: !(model.squelchGlobalChat() && $data.isGlobal())">
                    <span class='chat_message_player_name' data-bind="visible: player_name, text: player_name, css: { team_chat_message_player_name: isTeam, twitch_chat_message: isTwitch }"></span>:
                    <span class="chat_message_body" data-bind="text: message, css: { team_chat_message_body: isTeam, twitch_chat_message: isTwitch }"></span> 
                </div>
            </div>
            <div data-bind="visible: chatSelected" class="div_chat_log">
                <div class="div_chat_log_feed" data-bind="foreach: chatLog">
                    <div class='chat_message' data-bind="visible: !(model.squelchGlobalChat() && $data.isGlobal())">
                        <span class='chat_message_player_name' data-bind="visible: player_name, text: player_name, css: { team_chat_message_player_name: isTeam, twitch_chat_message: isTwitch }"></span>:
                        <span class="chat_message_body" data-bind="text: message, css: { team_chat_message_body: isTeam, twitch_chat_message: isTwitch }"></span> 
                    </div>
                </div>
                <table class="chat_input">
                    <tbody>
                        <tr>
                            <td class="chat_input_tag">
                                <div data-bind="text: chatType, visible: chatSelected, css: { team_chat_message_player_name: teamChat, twitch_chat_message: twitchChat }"></div>
                            </td>
                            <td>
                                <form class="chat_input_form" data-bind="submit: maybeSendChat, visible: chatSelected">
                                    <input type="text" value="" class="input_chat_text" data-bind="hasfocus: chatSelected, style: { color: teamChat() ? '#FAE093' : 'white' }" />
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </body-dock>
    </body>
</html>
