<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<noloc><title>Live Game: Selection</title></noloc>
<link href="coui://ui/main/shared/css/global.css" rel="stylesheet" type="text/css" />
<link href="coui://ui/main/shared/js/thirdparty/jquery-ui-1.10.3.custom/css/alpha_theme/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
<link href="coui://ui/main/shared/js/thirdparty/DataTables-1.9.4/media/css/jquery.dataTables.custom.css" rel="stylesheet" type="text/css" />
<link href="live_game_selection.css" rel="stylesheet" type="text/css" />
<script src="coui://ui/main/shared/js/common.js" type="text/javascript"></script>

<script src="live_game_selection.js" type="text/javascript"></script>
</head>
    <body class="body_panel">
        <body-dock>
            <div class="organizer">
                <!-- ko foreach: selectionList -->
                <div class="div_unit_selection">
                    <a href="#" data-bind="event: { mousedown: function (data, event) { $parent.onSelectionDisplayClick($index(), event) } }">
                    <img class="img_selected_unit" src="" data-bind="attr: { src: $data.icon }"/>
                    </a>
                    <span class="span_selection_count stat_num" data-bind="text: $data.count"></span>
                    <div class="close" data-bind="event: { mousedown: function (data, event) { $parent.onSelectionDisplayClick($index(), event, true) } }, clickBubble: false"></div>
                </div>
                <!-- /ko -->
            </div>
        </body-dock>
    </body>
</html>
