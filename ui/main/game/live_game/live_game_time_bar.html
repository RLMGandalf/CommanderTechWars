<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<noloc><title>Live Game: Time Bar</title></noloc>
<link href="coui://ui/main/shared/css/global.css" rel="stylesheet" type="text/css" />
<link href="coui://ui/main/shared/js/thirdparty/jquery-ui-1.10.3.custom/css/alpha_theme/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
<link href="coui://ui/main/shared/js/thirdparty/DataTables-1.9.4/media/css/jquery.dataTables.custom.css" rel="stylesheet" type="text/css" />
<link href="live_game_time_bar.css" rel="stylesheet" type="text/css" />
<script src="coui://ui/main/shared/js/common.js" type="text/javascript"></script>

<script src="live_game_time_bar.js" type="text/javascript"></script>
</head>
    <body class="body_panel">
        <div class="">
            <div class="div_time_progress_frame">
                <div class="time_progress" data-bind="style: { width: timePercentString() }">
                </div>
                <div class="btn_video_scrubber" data-bind="style: { left: timeScrubPixel() }, event: { mousedown: startTimeScrub }">
                </div>
            </div>
        </div>
        <div class="div_video_controls_cont">
            <div class="div_playback_controls">
                <div style="display:inline-block; vertical-align:middle; margin-right:16px;">
                    <!--- BACK SPEED --->
                    <div style="display:inline-block; vertical-align:middle;">
                        <!-- 0 SPEED -->
                        <!-- ko if: model.timeSpeed() >= -1.0 -->
                        <div class="btn_std_ix btn_speed_control" data-bind="click: seekBack">
                            <div class="btn_speed_control_back0"></div>
                        </div>
                        <!-- /ko -->

                        <!-- 1 SPEED -->
                        <!-- ko if: model.timeSpeed() < -1.0 &&  model.timeSpeed() > -4.0 -->
                        <div class="btn_std_ix btn_speed_control" data-bind="click: seekBack">
                            <div class="btn_speed_control_back1"></div>
                        </div>
                        <!-- /ko -->

                        <!-- 2 SPEED -->
                        <!-- ko if: model.timeSpeed() <= -4.0 -->
                        <div class="btn_std_ix btn_speed_control" data-bind="click: playForward">
                            <div class="btn_speed_control_back2"></div>
                        </div>
                        <!-- /ko -->
                    </div>
                    <!--- PLAY/PAUSE --->
                    <div style="display:inline-block; vertical-align:middle;">
                        <!-- ko ifnot: paused -->
                        <div class="btn_std_ix btn_play_pause_toggle" data-bind="click: pause">
                            <div class="btn_play_pause_toggle_pause"></div>
                        </div>
                        <!-- /ko -->
                        <!-- ko if: paused -->
                        <div class="btn_std_ix btn_play_pause_toggle" data-bind="click: playForward">
                            <div class="btn_play_pause_toggle_play"></div>
                        </div>
                        <!-- /ko -->
                    </div>
                    <!--- FWD SPEED --->
                    <div style="display:inline-block; vertical-align:middle;">

                        <!-- 0 SPEED -->
                        <!-- ko if: model.timeSpeed() <= 1.0 -->
                        <div class="btn_std_ix btn_speed_control" data-bind="click: seekForward">
                            <div class="btn_speed_control_fwd0"></div>
                        </div>
                        <!-- /ko -->

                        <!-- 1 SPEED -->
                        <!-- ko if: model.timeSpeed() > 1.0 &&  model.timeSpeed() < 4.0 -->
                        <div class="btn_std_ix btn_speed_control" data-bind="click: seekForward">
                            <div class="btn_speed_control_fwd1"></div>
                        </div>
                        <!-- /ko -->

                        <!-- 2 SPEED -->
                        <!-- ko if: model.timeSpeed() >= 4.0 -->
                        <div class="btn_std_ix btn_speed_control" data-bind="click: playForward">
                            <div class="btn_speed_control_fwd2"></div>
                        </div>
                        <!-- /ko -->

                    </div>
                </div>
                <div style="display:inline-block; vertical-align:middle;">
                    <div class="btn_std_ix btn_jump_control" data-bind="click: skipBack30">
                        <div class="btn_jump_control_back">
                            30
                        </div>
                    </div>
                    <div class="btn_std_ix btn_jump_control" data-bind="click: skipBack15">
                        <div class="btn_jump_control_back">
                            15
                        </div>
                    </div>
                    <div class="btn_std_ix btn_jump_control" data-bind="click: skipFwd30">
                        <div class="btn_jump_control_fwd">
                            30
                        </div>
                    </div>
                    <div class="btn_std_ix btn_jump_control" data-bind="click: skipFwd120">
                        <div class="btn_jump_control_fwd">
                            <loc data-i18n="live_game_time_bar:2m.message" desc="">2m</loc>
                        </div>
                    </div>
                </div>
            </div>
            <div class="div_video_timer">
                <span id="current_time" data-bind="text: currentTimeString">00:00</span>/<span id="end_of_time" data-bind="text: endOfTimeString">00:00</span>
            </div>
            <div class="div_video_options">
                <div id="time06" class="btn_std_ix btn_video_option" data-bind="click: close,
                            click_sound: 'default', rollover_sound: 'default'">
                    <loc data-i18n="live_game_time_bar:close.message" desc="">Close</loc>
                </div>
                <div class="btn_std_ix btn_video_option" style="margin-right:12px; display: none">
                    <div class="btn_awesome_toggle">
                        <loc data-i18n="live_game_time_bar:awesome.message" desc="">Awesome</loc>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
