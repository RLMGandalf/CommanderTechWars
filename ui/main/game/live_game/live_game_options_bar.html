<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<noloc><title>Live Game: Options Bar</title></noloc>
<link href="coui://ui/main/shared/css/global.css" rel="stylesheet" type="text/css" />
<link href="coui://ui/main/shared/js/thirdparty/jquery-ui-1.10.3.custom/css/alpha_theme/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
<link href="coui://ui/main/shared/js/thirdparty/DataTables-1.9.4/media/css/jquery.dataTables.custom.css" rel="stylesheet" type="text/css" />
<link href="live_game_options_bar.css" rel="stylesheet" type="text/css" />
<script src="coui://ui/main/shared/js/common.js" type="text/javascript"></script>

<script src="live_game_options_bar.js" type="text/javascript"></script>
</head>
    <body class="body_panel">
        <body-dock>
            <div class="wrapper_ingame_options_bar">
            <div class="div_ingame_options_bar" style="display: none" data-bind="visible: true">
                <div class="div_ingame_options_bar_cont">
                <!--
                TWITCH
                __________________________________________________________________________-->
                <div style="display:flex;">
                    <div data-bind="visible: twitchAuthenticated" >
                        <!-- Streaming state -->
                        <div class="btn_ingame_options div_twitch_toggle_streaming">
                            <a href="#" data-bind="click: toggleStreaming">
                                <img data-bind="attr: { src: twitchStreamingImage }" />
                            </a>
                        </div>
                        <!-- Microphone state -->
                        <div class="btn_ingame_options div_twitch_toggle_microphone">
                            <a href="#" data-bind="click: toggleMicrophone">
                                <img data-bind="attr: { src: twitchMicrophoneImage }" />
                            </a>
                        </div>
                        <!-- Computer sounds state -->
                        <div class="btn_ingame_options div_twitch_toggle_playsounds">
                            <a href="#" data-bind="click: toggleSounds">
                                <img data-bind="attr: { src: twitchSoundsImage }" />
                            </a>
                        </div>
                    </div>
                </div>
                <!--
                    PING
                    __________________________________________________________________________-->
                <div class="btn_ingame_options div_pip_toggle_cont">
                    <a href="#" data-bind="click: startCommandModePing">
                        <img src="img/ingame_options_bar/ping.png" />
                    </a>
                </div>
                <!--
                    PIP BUTTON
                    __________________________________________________________________________-->
                <div class="btn_ingame_options div_pip_toggle_cont">
                    <a href="#" data-bind="click: togglePips">
                        <img data-bind="attr: { src: pipImage }" />
                    </a>
                </div>
                <!--
                    TIME CONTROLS BUTTON
                    __________________________________________________________________________-->
                <div class="btn_ingame_options div_time_invoke_cont">
                    <a href="#" data-bind="click: toggleTimeControls">
                        <img src="img/ingame_options_bar/chronocam.png" />
                    </a>
                </div>
                <!--
                    TOGGLE GLOBAL CHAT BUTTON
                    __________________________________________________________________________-->
                <!--div class="btn_ingame_options div_squelch_toggle_cont">
                    <a href="#" data-bind="click: function () { model.squelchGlobalChat(!model.squelchGlobalChat()) }">
                        <img data-bind="attr: { src: squelchGlobalChatImage }" />
                    </a>
                </div-->
                 <!--
                    TOGGLE UBERBAR BUTTON
                    __________________________________________________________________________-->
                <div class="btn_ingame_options div_uberbar_toggle_cont">
                    <a href="#" data-bind="click: toggleUberBar">
                        <img data-bind="attr: { src: uberBarImage }" />
                    </a>
                </div>
                 <!--
                    TIMER / CLOCK
                    __________________________________________________________________________-->
                <div class="div_ingame_timer" data-bind="text: endOfTimeString">00:01</div>
                </div>
            </div>
            </div>
        </body-dock>
    </body>
</html>
