<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<noloc><title>Live Game: Celestial Control</title></noloc>
<link href="coui://ui/main/shared/css/global.css" rel="stylesheet" type="text/css" />
<link href="live_game_celestial_control.css" rel="stylesheet" type="text/css" />
<script src="coui://ui/main/shared/js/common.js" type="text/javascript"></script>

<script src="live_game_celestial_control.js" type="text/javascript"></script>
</head>
    <body class="body_panel">
        <body-dock>
            <!-- ko if: model.state().active -->
            <div class="div_celestial_control_bar">
                <div class="div_celestial_control_bar_cont">
                    <div class="div_celestial_control_bar_message_cont">
                        <!-- ko if:  model.state().findingTargetPlanet -->
                        <div class="div_celestial_control_bar_message">
                            <!-- ko if: model.state().actionIndex === 1 -->
                            <div class="primary_msg"><loc data-i18n="live_game_celestial_control:change_orbit.message" desc="">Change orbit</loc></div>
                            <div class="secondary_msg"><loc data-i18n="live_game_celestial_control:select_a_new_gravity_well.message" desc="">Select a new gravity well.</loc></div>
                            <!-- /ko -->
                            <!-- ko if: model.state().actionIndex === 2 -->
                            <div class="primary_msg"><loc data-i18n="live_game_celestial_control:set_course_for_annihilation.message" desc="">Set course for annihilation</loc></div>
                            <div class="secondary_msg"><loc data-i18n="live_game_celestial_control:select_a_planet_to_attack.message" desc="">Select a planet to attack.</loc></div>
                            <!-- /ko -->
                            <!-- ko if: model.state().actionIndex === 3 -->
                            <div class="primary_msg"><loc data-i18n="live_game_celestial_control:activate_planetary_laser.message" desc="">Activate planetary laser</loc></div>
                            <div class="secondary_msg"><loc data-i18n="live_game_celestial_control:select_a_planet_to_destroy.message" desc="">Select a planet to destroy.</loc></div>
                            <!-- /ko -->
                        </div>
                        <!-- /ko --> 
                        <!-- ko if: model.state().findingTargetSurfacePosition -->
                        <div class="div_celestial_control_bar_message">
                            <div class="primary_msg"><loc data-i18n="live_game_celestial_control:set_target_spot.message" desc="">Set target spot</loc></div>
                            <div class="secondary_msg"><loc data-i18n="live_game_celestial_control:then_confirm_destination_to_set_course.message" desc="">Then confirm destination to set course.</loc></div>
                        </div>
                        <!-- /ko -->
                        <div class="div_celestial_submit_btn_cont">
                            <div class="div_celestial_control_bar_button_cont">
                                <input type="button" class="btn_std btn_toolbar"
                                    data-bind="click: cancel" value="Cancel" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="div_celestial_control_bar_bottom">
                </div>
            </div>
            <!-- /ko -->
        </body-dock>
    </body>
</html>
