<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <noloc><title>Galactic War: Game Over</title></noloc>
    <link href="coui://ui/main/shared/css/global.css" rel="stylesheet" type="text/css" />
<!--    <link href="coui://ui/main/shared/js/thirdparty/bootstrap-select/bootstrap-select.css" rel="stylesheet" type="text/css" />-->
<!--    <link href="coui://ui/main/shared/css/template.css" rel="stylesheet" type="text/css" />-->
    <link href="coui://ui/main/shared/css/landing_page.css" rel="stylesheet" type="text/css" />
    <link href="coui://ui/main/game/galactic_war/gw_start/gw_start.css" rel="stylesheet" type="text/css" />    
    <link href="gw_war_over.css" rel="stylesheet" type="text/css" />
    <script src="coui://ui/main/shared/js/common.js" type="text/javascript"></script>
    <script src="coui://ui/main/shared/js/thirdparty/bootstrap-select/bootstrap-select.js" type="text/javascript"></script>
    <script src="coui://ui/main/game/galactic_war/shared/js/gw_common.js" type="text/javascript"></script>
    <script src="gw_war_over.js" type="text/javascript"></script>
</head>

<body>

<script id="cardTemplate">
    app.loadTemplate("coui://ui/main/game/galactic_war/shared/template/gwt_card");
</script>

<!--- VISUAL TREATMENTS ---->
<div class="background_glow"></div>
<div class="title_watermark">
</div>
<div class="title_watermark" style="-webkit-animation-delay:9s;">
</div>

<!-- TITLE -->
    <div class="section_title">
        <div class="content">
            <div class="btn_std_ix btn_back_small" data-bind="click: back">
                <span class="carat"><</span>
            </div>
            <!-- ko with: game -->
            <div class="title" data-bind="text: name">
            </div>
            <!-- /ko -->
        </div>
    </div>

    <!-- CONTENT --->
    <div class="section_content_top_bar">
        <!-- FOR TABS -->
    </div>
    <div class="section_content">
        <div class="section_content_table overall_width" style="position: relative; padding: 0;">
            <div class="section_wrapper">
                <!-- COL 1-->
                <div class="col col-commander">
                    <div class="header game_over_header" data-bind="css: { 'header_bground_win' : model.gameWon() , 'header_bground_lose' : !model.gameWon() }">
                        <!-- ko if: gameWon -->
                        <span><loc data-i18n="gw_war_over:victory.message" desc="">Victory</loc>
                        </span>
                        <!-- /ko -->
                        <!-- ko ifnot: gameWon -->
                        <span><loc data-i18n="gw_war_over:annihilated.message" desc="">Annihilated</loc></span>
                        <!-- /ko -->
                    </div>
                    <img id="commander" src="" data-bind="attr: { src: commanderImage }" />
                    <div id="stats">
                        <span class="stats_label"><loc data-i18n="gw_war_over:turns.message" desc="">Turns:</loc></span>
                        <span data-bind="text: game().stats().turns" style="margin-right:10px;"></span>
                        <span class="stats_label"><loc data-i18n="gw_war_over:wins.message" desc="">Wins:</loc></span>
                        <span data-bind="text: game().stats().wins"></span>
                    </div>
                </div>
                <!-- COL 2: TECH -->
                <div class="col col-tech">
                    <div class="header game_over_header"  data-bind="css: { 'header_bground_win_2': model.gameWon(), 'header_bground_lose_2': !model.gameWon() }">
                        <loc data-i18n="gw_war_over:final_tech.message" desc="">Final Tech</loc>
                    </div>
                    <div class="wrapper-vert-scroll">
                        <div id="tech">
                            <!-- ko foreach: techCards -->
                            <div class="loadout-card">
                                <div class="card">
                                    <!-- ko template: 'cardTemplate' -->
                                    <!-- /ko -->
                                </div>
                            </div>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
                <!-- COL 3: DISCARDS -->
                <div class="col col-tech">
                    <div class="header game_over_header"  data-bind="css: { 'header_bground_win_3': model.gameWon(), 'header_bground_lose_3': !model.gameWon() }">
                        <loc data-i18n="gw_war_over:discards.message" desc="">Discards</loc>
                    </div>
                    <div class="wrapper-vert-scroll">
                        <div id="trash">
                            <!-- ko foreach: trashCards -->
                            <div class="loadout-card">
                                <div class="card">
                                    <!-- ko template: 'cardTemplate' -->
                                    <!-- /ko -->
                                </div>
                            </div>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="popup-container"></div>
    </div>
    <!-- COMMIT -->
    <div class="div_commit_cont">
        <div id="game-bar">
            <div id="" class="btn_std" style="min-width: 280px;" data-bind="click: abandonGame, click_sound: 'default', rollover_sound: 'default'">
                <div class="btn_label">
                    <loc data-i18n="gw_war_over:delete_archive.message" desc="">Delete Archive</loc>
                </div>
            </div>
            <div id="" class="btn_std" style="min-width: 280px;" data-bind="click: back, click_sound: 'default', rollover_sound: 'default'">
                <div class="btn_label">
                    <loc data-i18n="gw_war_over:close.message" desc="">Close</loc>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
