<!DOCTYPE html>
<html>
<head>
  <title><loc data-i18n="galactic_war:galactic_war.message" desc="">Galactic War</loc></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="css/galactic_war.css" />
</head>
<body>
<div id="all"></div>

<script type="text/template" id="gameTemplate">
  <div class="starmap"></div>
  <div class="card-ui"></div>
  <div class="phases-bar"></div>
  <div class="current-target"></div>
  <div class="save-menu"></div>
</script>

<script type="text/template" id="newGameTemplate">
  <div class="newGameContainer">
    <section class="gameSettingsContainer gameSettings">
      <article class="gameSettingsTabImageContainer">
        <img class="gameSettingsTabImage" src="media/images/mining-planet.png" />
      </article>

      <article class="settingsBoxContainer">
        <form class="settingsPanel">
          <div class="menuRow">
            <!--Game Name-->
            <div class="labelContainer">
              <label class="labelMenuStyle">Game Name</label>
            </div>
            <div>
              <input type="text" name="name" value="{{ name }}" class="inputBoxStyle inputData" />
            </div>
          </div>

          <div class="menuRow menuRowSelect">
            <!--My Faction-->
            <div class="labelContainer">
              <label class="labelMenuStyle">My Faction</label>
            </div>
            <div>
              <select name="faction" class="inputBoxStyle inputBoxStyleSelect inputBoxStyleFaction inputData">
                <option value="0">The Enlightened</option>
                <option value="1">The Foundation</option>
                <option value="2">Faction Three</option>
                <option value="3">Faction Four</option>
              </select>
            </div>
          </div>

          <div class="menuRow menuRowSelect">
            <!--My Color-->
            <div class="labelContainer">
              <label class="labelMenuStyle">My Color</label>
            </div>
            <div>

              <select name="factionColor" id="factionColor"
                class="inputBoxStyle inputBoxStyleSelect inputBoxStyleColor inputData blue">
                <option value="0" class="blue"></option>
                <option value="1" class="yellow"></option>
                <option value="2" class="red"></option>
                <option value="3" class="green"></option>
              </select>
            </div>
          </div>

          <div class="menuRow">
            <!--galaxySize-->
            <div class="labelContainer">
              <label class="labelMenuStyle">Galaxy Size</label>
            </div>

            <div>
              <div class="inputBoxStyle inputBoxStyleMedium glowingBlueSlider galaxySize"></div>
              <div class="indicatorContainer galaxySizeValue show-{{ galaxySize }}">
                <span class="value-0">Small</span>
                <span class="value-1">Medium</span>
                <span class="value-2">Large</span>
                <span class="value-3">Uber</span>
              </div>
            </div>
          </div>

          <div class="menuRow">
            <!--gameDifficulty-->
            <div class="labelContainer">
              <label class="labelMenuStyle">Game Difficulty</label>
            </div>
            <div>
              <div class="inputBoxStyle inputBoxStyleMedium glowingBlueSlider gameDifficulty"></div>
              <div class="indicatorContainer gameDifficultyValue show-{{ gameDifficulty }}">
                <span class="value-0">Easy</span>
                <span class="value-1">Medium</span>
                <span class="value-2">Hard</span>
                <span class="value-3">Uber</span>
              </div>
            </div>
          </div>

          <div class="menuRow">
            <!--Game Name-->
            <div class="labelContainer">
              <label class="labelMenuStyle">Seed Number</label>
            </div>
            <div>
              <input type="text" name="seed" value="{{ seed }}" class="inputBoxStyle withTextAlignRight inputData" />
            </div>
          </div>

          <div class="menuRow menuButtonContainer">
            <div>
              <input type="button" class="buttonStyle leftButton cancel" value="cancel" />
            </div>
            <div>
              <input type="button" class="buttonStyle rightButton create" value="generate galactic war" />
            </div>
          </div>
        </form>
      </article>
    </section>
    <!--End tabs -->
  </div>
</script>

<script type="text/template" id="savedGamesTemplate">
  <section class="savesMenuContainer {{ noSavedGames }}">
    <article class="savedGames">
      <div class="savedGameHeader">
        {{ lastSavedGameHtml }}

        <div class="savedGameTextContainer noSavedGamesMessage">
          <span class="savedGameTitle">You have no Saved Games</span>
          <div><span class="savedGameIndent"></span></div>
        </div>
      </div>
      <div class="allSavedGames">
        {{ allSavedGamesHtml }}
      </div>
    </article>

    <article class="savedGames">
      <div class="gameSaveImageContainer"></div>
      <div class="gameStatistics"></div>
      <div class="playerFactionInfo">
        <div class="factionNameTitle">
          <span>Faction Name</span>
        </div>
        <div class="playerFactionImage">
          <img src="media/images/faction-image.png" />
        </div>
      </div>
    </article>
    <aside class="savesButtonContainer">
      <ul>
        <li class="backButton">Back</li>
        <li class="deleteButton">Delete</li>
        <li class="newGameButton">New</li>
        <li class="loadButton">Load</li>
      </ul>
    </aside>
  </section>
</script>

<script type="text/template" id="savedGameBoxTemplate">
  <div class="savedGameBox" data-id="{{ id }}">
    <div class="savedGameImage">
      <img class="gameImage" src="media/images/save-image.png" />
    </div>
    <div class="savedGameTextContainer">
      <span class="savedGameTitle">{{ name }}</span>
      <div>
        <span class="savedGameIndent">
          <<= if (result == 'won') { >>
            Won!
          <<= } else if (result == 'lost') { >>
            Lost
          <<= } else { >>
            Turn {{ turn }}
          <<= } >>
        </span>
      </div>
    </div>
  </div>
</script>

<script type="text/template" id="savedGameDetailsTemplate">
  <span class="gameTitle">{{ name }}</span>
  <table class="gameStatisticsTable">
    <tr>
      <td>Systems</td>
      <td>{{ countSystems }}</td>
    </tr>
    <tr>
      <td>Turn</td>
      <td>{{ turn }}</td>
    </tr>
    <tr>
      <td>Cards</td>
      <td>{{ countCards }}</td>
    </tr>
  </table>
  <table class="gameStatisticsTable">
    <tr>
      <td>Galaxy Size</td>
      <td>{{ galaxySize }}</td>
    </tr>
    <tr>
      <td>Difficulty</td>
      <td>{{ gameDifficulty }}</td>
    </tr>
    <tr>
      <td>Created</td>
      <td>{{ created }}</td>
    </tr>
    <tr>
      <td>Last Battle</td>
      <td>{{ lastBattle }}</td>
    </tr>
  </table>
</script>

<script type="text/template" id="phasesBarTemplate">
  <<= if (phase != 'results') { >>
    <nav class="gamePhasesBar">
      <ul class="phasesIndicator {{phase}}">
        <li class="phasesUndoButton {{undo}}">
          <p>Undo</p>
        </li>
        <li class="phasesButton phasesGalaxyButton">
          <p>Galaxy</p>
        </li>
        <li class="phasesButton phasesSystemButton">
          <p>System</p>
        </li>
        <li class="phasesButton phasesPlanetButton">
          <p>Planet</p>
        </li>
        <li class="phasesButton phasesMoveButton">
          <p>Move</p>
        </li>
        <li class="phasesButton phasesAttackButton">
          <p>Attack</p>
        </li>
        <li class="phasesNextButton {{next}}">
          <p>Next</p>
        </li>
      </ul>
    </nav>
  <<= } else { >>
    <nav class="gamePhasesBar">
      <ul class="phasesIndicator">
        <li class="phasesButton phasesResultsButton">
          <p>Battle Results</p>
        </li>
        <li class="phasesNextButton phaseActive">
          <p>Done</p>
        </li>
      </ul>
    </nav>
  <<= } >>
</script>

<script type="text/template" id="currentTargetTemplate">
  <div class="targetBoxContainer">
    <div class="targetBox">
        <<= if (isGalaxy) { >>
      <div class="targetHeaderContainer">
        <div class="targetBoxHeader">
          Current Target: Galaxy //
        </div>
      </div>
        <<= } else { >>
      <div class="targetHeaderContainer">
        <div class="targetBoxHeader">
          Current Target: {{ name }} //
        </div>
      </div>
        <div class="targetBoxText">
          <<= if (planets && planets.length) { >> <p>Planets: {{ planets.length }}</p> <<= } >>
          <p>Faction: {{ (['None','The Enlightened','The Foundation','Faction Three','Faction Four'])[faction+1] }}</p>
        </div>
        <<= if (planetsHtml) { >>
          <div class="planetList">
            {{ planetsHtml }}
          </div>
        <<= } >>
      <<= } >>
      <div class="bottom-flag"></div>
    </div>
  </div>
</script>

<script type="text/template" id="currentTargetPlanetTemplate">
  <div class="planetName">{{ name }}</div>
  <div class="planetDetail">
    <div class="planetBiome"> Biome: {{ planet.biome }}</div>
    <div class="planetRadius"> Radius: {{ planet.radius }}</div>
  </div>
</script>

<script type="text/template" id="prepareBattleTemplate">
  <div class="starmap"></div>
  <div class="cards"></div>
  <div class="infoPanel"></div>
</script>

<script type="text/template" id="starmapZoomTemplate">
  <div class="plus button" data-delta="1"></div>
  <div class="slider"></div>
  <div class="minus button" data-delta="-1"></div>
</script>

<script type="text/template" id="saveMenuTemplate">
  <div class="save_menu_expand"></div>
  <div class="save_quit_menu">
    <div class="menu_save_button">Save As...</div>
    <div class="menu_load_button">Load</div>
    <div class="menu_quit_button">Quit</div>
  </div>
</script>

<script type="text/template" id="cardsTemplate">
  <div class="minimize_button"></div>
  <div id="tray" class="noTransition">
    <div id="galaxyTray" class="cardPanel open_panel enabled layout_7">
      <div id="galaxyContainer1" class="card_container"></div>
      <div id="galaxyContainer2" class="card_container"></div>
      <div id="galaxyContainer3" class="card_container"></div>
      <div id="galaxyContainer4" class="card_container"></div>
      <div id="galaxyContainer5" class="card_container"></div>
      <div id="galaxyContainer6" class="card_container"></div>
      <div id="galaxyContainer7" class="card_container"></div>
      <div id="galaxyContainer8" class="card_container container8"></div>
      <div id="galaxyContainer9" class="card_container container9"></div>
      <div id="galaxyContainer10" class="card_container container10"></div>
      <div id="galaxyContainer11" class="card_container container11"></div>
      <div id="galaxyContainer12" class="card_container container12"></div>
    </div>
    <div id="systemTray" class="cardPanel closed_panel disabled layout_7">
      <div id="systemContainer1" class="card_container"></div>
      <div id="systemContainer2" class="card_container"></div>
      <div id="systemContainer3" class="card_container"></div>
      <div id="systemContainer4" class="card_container"></div>
      <div id="systemContainer5" class="card_container"></div>
      <div id="systemContainer6" class="card_container"></div>
      <div id="systemContainer7" class="card_container"></div>
      <div id="systemContainer8" class="card_container container8"></div>
      <div id="systemContainer9" class="card_container container9"></div>
      <div id="systemContainer10" class="card_container container10"></div>
      <div id="systemContainer11" class="card_container container11"></div>
      <div id="systemContainer12" class="card_container container12"></div>
    </div>
    <div id="planetTray" class="cardPanel closed_panel disabled last_closed layout_7">
      <div id="planetContainer1" class="card_container"></div>
      <div id="planetContainer2" class="card_container"></div>
      <div id="planetContainer3" class="card_container"></div>
      <div id="planetContainer4" class="card_container"></div>
      <div id="planetContainer5" class="card_container"></div>
      <div id="planetContainer6" class="card_container"></div>
      <div id="planetContainer7" class="card_container"></div>
      <div id="planetContainer8" class="card_container container8"></div>
      <div id="planetContainer9" class="card_container container9"></div>
      <div id="planetContainer10" class="card_container container10"></div>
      <div id="planetContainer11" class="card_container container11"></div>
      <div id="planetContainer12" class="card_container container12"></div>
    </div>
  </div>
  <div id="discard">
    <div class="panel_heading">Void</div>
    <div id="voidContainer" class="card_container"></div>
  </div>
  <div id="play_cards" class="galaxy" data-system-id="">
    <<= if (isPlayCards) { >>
    <div class="panel_heading">
      <span class="selected_system">Galaxy</span><span class="arrow_right"></span>
    </div>
    <div id="playCardContainer1" class="card_container"></div>
    <div id="playCardContainer2" class="card_container"></div>
    <div id="playCardContainer3" class="card_container"></div>
    <div id="playCardContainer4" class="card_container"></div>
    <div id="playCardContainer5" class="card_container"></div>
    <div id="playCardContainer6" class="card_container"></div>
  <<= } else { >>
    <div class="battle_results_heading">Battle Results</div>
    <div class="battle_results">
      <div class="battle_outcome blue {{paResult}}">
        <span class="won">Victory!</span>
        <span class="lost">Defeat</span>
      </div>
      <div class="results_summary">
        <div class="results_data">
          <div class="results_heading">Player Faction</div>
          {{ playerResultsHTML }}
        </div>
        <div class="results_data">
          <div class="results_heading">Enemy Factions</div>
          {{ enemyResultsHTML }}
        </div>
        <div class="results_data">
          <div class="results_heading">Cards Awarded</div>
          {{ awardedCardsHTML }}
        </div>
      </div>
    </div>
  <<= } >>
  </div>
  <div id="card_ui_backstop"></div>
</script>

<script type="text/template" id="cardTemplate">
  <div id="{{ id }}" class="card {{ type }}_card" data-type="{{ type }}">
    <p class="card_title">{{ title }}</p>
    <p class="card_description">{{ description }}</p>
  </div>
</script>

<script type="text/template" id="awardedCardTemplate">
  <div>
    <span class="card_type">{{ type }}:</span>
    <span class="card_name">{{ title }}</span>
  </div>
</script>

<script type="text/template" id="factionResultsTemplate">
  <div class="faction_result">
    <div class="faction_name {{ (['blue','yellow','red','green'])[color] }}">
      {{ (['The Enlightened','The Foundation','Faction Three','Faction Four'])[faction] }}
    </div>
    <<= if (commander.newPosition) { >>
      <div class="faction_move">Commander Move: {{ commander.lastPosition }} to {{ commander.newPosition }}</div>
      <div class="faction_won">Won: {{ systemsWon.length ? systemsWon : 'None' }}</div>
    <<= } else { >>
      <div class="faction_move">Commander was destroyed!</div>
    <<= } >>
      <div class="faction_lost">Lost: {{ systemsLost.length ? systemsLost : 'None' }}</div>
  </div>
</script>

<script type="text/template" id="playingModalTemplate">
  <div class="modal"><div class="modalBox">
    You played Planetary Annihilation.  Did you win or lose?
    <div class="buttonBox">
      <button class="win button" data-result="win">Win</button>
      <button class="lose button" data-result="lose">Lose</button>
    </div>
  </div></div>
</script>

<script type="text/template" id="discardModalTemplate">
  <div class="modal">
    <div class="modalBox">
      You have too many cards.  Please play down to 7 cards before continuing.
      <div class="buttonBox">
        <button class="close button" data-result="close">Close</button>
      </div>
    </div>
  </div>
</script>

    <script type="text/javascript" src="vendor/easeljs-0.7.0.min.js"></script>
    <script type="text/javascript" src="galactic_war.min.js"></script>
    <script type="text/javascript">
        Omega.app = new Omega.Application();
        Omega.app.run();
    </script>
</body>
</html>
